    <div class="nav-wrapper green darken-1">

<div class="container">
    <div ng-hide="logado" class="row">
        <div class="col s12 m5">
            <div class="card-panel">
                <h4>Login</h4>
                <input-field>
                    <input type="text" ng-model="auth.email">
                    <label>Login</label>
                </input-field>
                <input-field>
                    <input type="password" ng-model="auth.password">
                    <label>Senha</label>
                </input-field>
                <input-field>
                    <button class="btn btn-block teal" ng-click="logar()">Logar</button>
                </input-field>
            </div>
        </div>
    </div>
    <div ng-show="logado">
        <h3>Selecione uma opção ao lado para começar</h3>
    </div>
</div>
